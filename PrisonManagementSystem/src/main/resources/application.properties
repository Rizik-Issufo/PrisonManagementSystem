spring.application.name=PrisionManagementSystem
spring.output.ansi.enabled=ALWAYS

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PrisionManagementSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
#spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
server.error.include.stacktrace=always


#server.error.include-exception= true
#server.address=0.0.0.0

#api.security.token.secret=${JWT_SECRET:my-secret-key}
